<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>OmniDesk</h1>
    </header>

    <main>
      <section class="login-box">
        <h2>Entre em sua conta</h2>

        <form>
          <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" />
          </div>

          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" />
          </div>

          <div class="options">
            <a href="recuperarSenha.html" class="forgot">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </section>

      <a href="index.html" class="voltar">Voltar para a página inicial</a>
      <br />
      <br />
      <a href="cadastro.html">Ainda não possui uma conta? cadastre-se</a>
    </main>

    <footer>
      <p>OmniDesk &copy; 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
